<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="stylee.css">
    <link rel="#" href="#" type="image/x-icon">
    <title>Login & Registro</title>

</head>

<body>
    <header>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Contato</a>
            </nav>

    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"></i>*nome da loja*</h2>
            <div class="text-sci">
                <h2>Bem vindo!<br><span></span>Onde a moda encontra a personalidade.</h2>
                <p>Descubra um mundo de estilo e elegância em cada peça que vestimos.</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Login</h2>

            <div class="inputbox">
                <span class="icon">
                    <i class='bx bxs-envelope' ></i>
                </span> 
                    <input type="email" required>
                    <label>Email</label>
            </div>
            <div class="inputbox">
                <span class="icon">
                    <i class='bx bxs-lock-alt' ></i>
                </span>
                    <input type="password" required>
                    <label>Senha</label>
            </div>

            <div class="forgot">
                <span class="icon">
                    <label><input type="checkbox">Lembre-se</label>
                </span>
                    <a href="#">Esqueceu a senha?</a>
                      
            </div>
                <button type="submit" class="btn">Login</button>
            <div class="register">
                        <p>Não tem uma conta?<a href="#" class="register-link"> Registre-se</a></p>
            </div>
                </form>
        </div>

        <div class="form-box register">
            <form action="#">
            <h2>Registre-se</h2>

        <div class="inputbox">
            <span class="icon">
                <i class='bx bxs-user' ></i>
            </span> 
                <input type="text" required>
                <label>Nome completo</label>

        </div>
        <div class="inputbox">
            <span class="icon">
                <i class='bx bxs-envelope' ></i>
            </span> 
                <input type="email" required>
                <label>Email</label>

        </div>
        <div class="inputbox">
            <span class="icon">
                <i class='bx bxs-lock-alt' ></i>
            </span>
                <input type="password" required>
                <label>Senha</label>

        </div>
        <div class="forgot">
            <span class="icon">
                <label><input type="checkbox">Concordo com os termos e condições</label>
            </span>
                  
        </div>
            <button type="submit" class="btn">Registrar-se</button>
        <div class="register">
                    <p>Já tem uma conta?<a href="#" class="login-link"> Login</a></p>
        </div>
            </form>
    </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
